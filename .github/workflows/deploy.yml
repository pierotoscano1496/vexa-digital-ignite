name: Despliegue de Vexa Perú

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configurar Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "npm"

      - name: Instalar dependencias
        run: npm ci

      - name: Construir
        run: npm run build

      - name: Desplegar a Hostinger (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 185.239.210.195
          username: u104725963
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./dist/
          server-dir: /domains/vexaperu.com/public_html/
